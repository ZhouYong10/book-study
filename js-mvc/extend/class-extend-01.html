<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript类继承</title>
    <script>
        var Animal = function () {};

        Animal.prototype.breath = function() {
            console.log('breath.....');
        };

        var Dog = function(){};

        Dog.prototype = new Animal();

        Dog.prototype.wag = function() {
            console.log('wag tail');
        };

        /*
        * 检查继承是否生效
        * */
        var dog = new Dog();
        dog.wag();
        dog.breath();
    </script>
</head>
<body>

</body>
</html>
